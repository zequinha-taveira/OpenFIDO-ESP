name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    container: espressif/idf:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Cache ESP-IDF components
        uses: actions/cache@v4
        with:
          path: |
            firmware/build
            ~/.espressif
          key: ${{ runner.os }}-esp-idf-${{ hashFiles('firmware/sdkconfig*') }}
          restore-keys: |
            ${{ runner.os }}-esp-idf-
      
      - name: Build firmware
        working-directory: firmware
        run: |
          . $IDF_PATH/export.sh
          idf.py build
      
      - name: Display build size
        working-directory: firmware
        run: |
          . $IDF_PATH/export.sh
          idf.py size
      
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openfido-esp-firmware-dev
          path: |
            firmware/build/*.bin
            firmware/build/*.elf
            firmware/build/bootloader/bootloader.bin
            firmware/build/partition_table/partition-table.bin
          retention-days: 7
      
      - name: Display build logs on failure
        if: failure()
        working-directory: firmware
        run: |
          echo "=== Build failed. Displaying build log ==="
          cat build/build.log || echo "No build log found"
  
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install test dependencies
        run: |
          pip install pytest
      
      - name: Run unit tests
        working-directory: tests
        run: |
          if [ -f "test_u2f.py" ]; then
            python -m pytest -v
          else
            echo "No test files found, skipping tests"
          fi
  
  lint:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck
      
      - name: Check code formatting with clang-format
        run: |
          echo "üîç Checking C/C++ code formatting..."
          find firmware/main -type f \( -name "*.c" -o -name "*.h" -o -name "*.cpp" \) \
            -exec clang-format --dry-run --Werror {} \; || {
            echo "‚ùå Code formatting issues found!"
            echo "Run: find firmware/main -name '*.c' -o -name '*.h' | xargs clang-format -i"
            exit 1
          }
          echo "‚úÖ Code formatting check passed!"
      
      - name: Static code analysis with cppcheck
        run: |
          echo "üîç Running static code analysis..."
          cppcheck \
            --enable=warning,style,performance,portability \
            --error-exitcode=1 \
            --suppress=missingIncludeSystem \
            --suppress=unmatchedSuppression \
            --inline-suppr \
            --quiet \
            firmware/main/ || {
            echo "‚ùå Static analysis found issues!"
            exit 1
          }
          echo "‚úÖ Static analysis passed!"
      
      - name: Check for common issues
        run: |
          echo "üîç Checking for common code issues..."
          
          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" firmware/main/*.c firmware/main/*.h 2>/dev/null; then
            echo "‚ö†Ô∏è Found TODO/FIXME comments (not blocking)"
          fi
          
          # Check for debug prints that should be removed
          if grep -r "printf.*DEBUG" firmware/main/*.c 2>/dev/null; then
            echo "‚ö†Ô∏è Found debug printf statements (consider removing)"
          fi
          
          echo "‚úÖ Common issues check completed!"
  
  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest
    container: espressif/idf:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install coverage tools
        run: |
          apt-get update
          apt-get install -y lcov
      
      - name: Build firmware with coverage flags
        working-directory: firmware
        run: |
          . $IDF_PATH/export.sh
          
          # Add coverage flags to build
          export CFLAGS="-fprofile-arcs -ftest-coverage"
          export CXXFLAGS="-fprofile-arcs -ftest-coverage"
          export LDFLAGS="-lgcov"
          
          idf.py build || {
            echo "‚ö†Ô∏è Coverage build failed, this is expected if coverage is not supported"
            exit 0
          }
      
      - name: Run tests with coverage (if available)
        working-directory: firmware
        continue-on-error: true
        run: |
          . $IDF_PATH/export.sh
          
          # Run unit tests if they exist
          if [ -d "test" ]; then
            idf.py test || echo "No tests to run"
          fi
      
      - name: Generate coverage report
        working-directory: firmware
        continue-on-error: true
        run: |
          # Capture coverage data
          lcov --capture --directory . --output-file coverage.info || {
            echo "‚ö†Ô∏è No coverage data generated"
            exit 0
          }
          
          # Remove system and test files from coverage
          lcov --remove coverage.info \
            '/usr/*' \
            '*/test/*' \
            '*/build/*' \
            --output-file coverage_filtered.info
          
          # Generate HTML report
          genhtml coverage_filtered.info --output-directory coverage-report
          
          # Display summary
          echo "üìä Coverage Summary:"
          lcov --summary coverage_filtered.info
      
      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: firmware/coverage-report/
          retention-days: 30
      
      - name: Coverage summary
        run: |
          echo "‚úÖ Code coverage analysis completed!"
          echo "üìä Coverage report available in artifacts"

