<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFIDO-ESP - Web Flasher</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0a0f;
            color: #e0e0e0;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(76, 29, 149, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 40%);
        }

        .container {
            background: rgba(20, 20, 28, 0.6);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin-bottom: 2rem;
            color: #9ca3af;
            line-height: 1.6;
        }

        esp-web-install-button {
            --esp-tools-button-color: #4f46e5;
            --esp-tools-button-text-color: white;
            --esp-tools-button-border-radius: 12px;
            font-family: 'Inter', sans-serif;
            display: inline-block;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        esp-web-install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.5);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 2rem;
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .back-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .icon-usb {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            color: #4f46e5;
            background: rgba(79, 70, 229, 0.1);
            padding: 1rem;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="icon-usb" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>

        <h1>Web Flasher</h1>
        <p>Connect your ESP32-S3 device via USB to install the latest OpenFIDO-ESP firmware directly from your browser.
        </p>

        <esp-web-install-button manifest="manifest.json"></esp-web-install-button>

        <br>
        <a href="index.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                style="margin-right: 8px;">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
        </a>
    </div>
</body>

</html>
